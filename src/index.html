<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Little Tokyo is Fun</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="text-elements">
                <header>
                <h1>Interesting Places in L.A.'s Little Tokyo</h1>
                </header>

                <!-- The filter div and list use Knockout's data-bindings to automatically update and filter the place list -->

                <div id="select-zone">
                    <input data-bind="textInput: viewModel.filterInput" id="filter-input">
                    <ul id="list" data-bind="forEach: viewModel.placesArray">
                        <li data-bind="text: title, attr: {id: title}, click: $parent.SOMEFUNCTIONTOSELECTPLACE"></li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>

        </div>
        
        <script src="js/data.js" async></script>
        <script src="js/libraries/knockout-3.4.2.js" async></script>
        <script src="js/viewModel.js" async defer></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCaf9Ff3b7aKVQV5_4ej_QSxFKKttpFNw&v=3&callback=viewModel.initMap"></script>

    </body>
</html>
